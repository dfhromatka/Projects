<!-- Table Footer
The bottom part of a long table can also be sectioned off using the <tfoot> element. 

In the example above (below), the footer contains the totals of the data in the table. 
Footers are often used to contain sums, differences, and other data results.
-->

<table>
    <thead>
        <tr>
            <th>Quarter</th>
            <th>Revenue</th>
            <th>Costs</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Q1</th>
            <td>$10M</td>
            <td>$7.5M</td>
        </tr>
        <tr>
            <th>Q2</th>
            <td>$12M</td>
            <td>$5M</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Total</th>
            <td>$22M</td>
            <td>$12.5M</td>
        </tr>
    </tfoot>
</table>
